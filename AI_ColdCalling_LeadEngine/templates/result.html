<!DOCTYPE html>
<html>
<head>
    <title>Call Result</title>
</head>
<body>
    <h2>Enriched Lead Data</h2>
    <ul>
        <li>Name: {{ data.name }}</li>
        <li>Company: {{ data.company }}</li>
        <li>Title: {{ data.title }}</li>
        <li>LinkedIn: <a href="{{ data.linkedin }}">Profile</a></li>
        <li>Tech Stack: {{ data.tech_stack|join(', ') }}</li>
    </ul>
    <p>{{ status }}</p>
</body>
</html>
